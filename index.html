<html lang="en" dir="ltr">
 
<head>
  <meta charset="utf-8">
  <title>Simple Calculator using HTML, CSS and JavaScript</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

  <link rel="stylesheet" href="styles.css">
</head>
 
<body>
 <div class="container">
  <div class="d-flex p-2 justify-content-center">
    <div class="card text-white bg-primary">
      <div class="card-header">
        CALCULATOR
      </div>
      <div class="card-body">
        <table class="calculator">
          <tr>
            <td colspan="3"> <input class="form-control" type="text" id="result" disabled /> </td>
            <td> <input type="button" class="btn m-2 btn-light" value="C" onclick="clearScreen()" id="btn" > </td>
          </tr>
          <tr>
          
            <td> 
              <input type="button" class="btn m-2 btn-light" value="1" onclick="display('1')"> 
            </td>
            <td> 
              <input type="button" class="btn m-2 btn-light" value="2" onclick="display('2')"> 
            </td>
            <td> 
              <input type="button" class="btn m-2 btn-light" value="3" onclick="display('3')"> 
            </td>
            <td> <input type="button" class="btn m-2 btn-light" value="/" onclick="display('/')"> 
            </td>
          </tr>
          <tr>
            <td> <input type="button" class="btn m-2 btn-light" value="4" onclick="display('4')"> </td>
            <td> <input type="button" class="btn m-2 btn-light" value="5" onclick="display('5')"> </td>
            <td> <input type="button" class="btn m-2 btn-light" value="6" onclick="display('6')"> </td>
            <td> <input type="button" class="btn m-2 btn-light" value="-" onclick="display('-')"> </td>
          </tr>
          <tr>
            <td> <input type="button" class="btn m-2 btn-light" value="7" onclick="display('7')"> </td>
            <td> <input type="button" class="btn m-2 btn-light" value="8" onclick="display('8')"> </td>
            <td> <input type="button" class="btn m-2 btn-light" value="9" onclick="display('9')"> </td>
            <td> <input type="button" class="btn m-2 btn-light" value="+" onclick="display('+')"> </td>
          </tr>
          <tr>
            <td> <input type="button" class="btn m-2 btn-light" value="." onclick="display('.')"> </td>
            <td> <input type="button" class="btn m-2 btn-light" value="0" onclick="display('0')"> </td>
         
            <td> <input type="button" class="btn m-2 btn-light" value="=" onclick="calculate()" id="btn" /> </td>
            <td> <input type="button" class="btn m-2 btn-light" value="*" onclick="display('*')"> </td>
          </tr>
        </table>
      </div>
    </div>

  </div>

 </div>
 
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

<script type="text/javascript" src="script.js"></script>
 
</body>
 
</html>
